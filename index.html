<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Trick Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Trick Game</h1>

    <div id="game-step">
      <div id="step"></div>
      <div id="input-step" style="display: none;">
        <p>Inserisci un numero pari da aggiungere:</p>
        <input type="number" id="userNumberInput" placeholder="Es: 8" />
        <button id="startBtn">Continua</button>
      </div>
      <button id="nextBtn">Avanti</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
