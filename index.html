<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Trick Game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="logo-container">
        <img src="weludo-logo.svg" alt="Weludo logo"/>
    </div>
    <h1>Number Trick Game</h1>

    <button id="shareBtn" style="display: none;">Condividi questo gioco</button>
    <p id="shareMsg" style="display: none; color: green; font-weight: bold;">✔️ Link copiato!</p>

 
    
    <div id="game-step">
      <div id="step"></div>
      <div id="input-step" style="display: none;">
        <input type="number" id="userNumberInput" placeholder="Es: 8" />
        <button id="startBtn">Continua</button>
      </div>
      <button id="nextBtn">Avanti</button>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
